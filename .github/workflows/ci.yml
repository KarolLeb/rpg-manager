name: CI Pipeline

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      run: |
        cd backend
        find src -type f
        chmod +x mvnw
        sed -i 's/\r$//' mvnw
        ./mvnw verify -B

    - name: Upload Test Results
      if: always() && !env.ACT
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results
        path: backend/target/surefire-reports

    - name: Upload Coverage
      if: success() && !env.ACT
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/target/site/jacoco

    - name: SonarQube Scan (Backend)
      if: success() && env.ACT
      run: |
        cd backend
        SONAR_ARGS="-Dsonar.host.url=http://localhost:9000"
        if [ ! -z "${{ secrets.SONAR_TOKEN }}" ]; then
          SONAR_ARGS="$SONAR_ARGS -Dsonar.token=${{ secrets.SONAR_TOKEN }}"
        fi
        ./mvnw sonar:sonar $SONAR_ARGS

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/googlechrome-linux-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
      continue-on-error: true

    - name: Install Dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps

    - name: Lint Code
      run: |
        cd frontend
        npm run lint

    - name: Security Audit
      run: |
        cd frontend
        npm audit --audit-level=high
      continue-on-error: true

    - name: Run Unit Tests
      run: |
        cd frontend
        npm run test:ci

    - name: Enforce Coverage
      run: |
        node scripts/enforce-coverage.js --file frontend/coverage/rpg-client/coverage-summary.json --global 74 --core 30 --critical 30

    - name: SonarQube Scan (Frontend)
      if: success() && env.ACT
      run: |
        cd frontend
        npm run sonar -- -Dsonar.host.url=http://localhost:9000

    - name: Build Application
      run: |
        cd frontend
        npm run build

    - name: Upload Build Artifact
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/rpg-client

  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps

    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps chromium --with-deps chromium

    - name: Run E2E Tests
      run: |
        cd frontend
        npm run test:e2e -- --project=chromium

    - name: Upload Playwright Report
      if: always() && !env.ACT
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

  publish:
    needs: [backend, frontend, e2e]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare lowercase repo name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}/backend:latest
            ghcr.io/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}/frontend:latest
            ghcr.io/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
