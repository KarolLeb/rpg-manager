name: rpg-app

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rpg-postgres
    restart: always
    environment:
      POSTGRES_DB: rpg
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - rpg-postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rpg-network

  redis:
    image: redis:alpine
    container_name: rpg-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - rpg-redis-data:/data
    networks:
      - rpg-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: rpg-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - rpg-pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rpg-network

  backend-auth:
    build:
      context: ../../backend
      dockerfile: backend-auth/Dockerfile
      target: development
    container_name: rpg-backend-auth
    ports:
      - "8081:8081"
      - "6301:6301"
    volumes:
      - rpg-maven-repo:/root/.m2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rpg_auth
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_FLYWAY_CLEAN_ON_VALIDATION_ERROR=true
      - SPRING_FLYWAY_CLEAN_DISABLED=false
      - JWT_SECRET=${JWT_SECRET:-7a4b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rpg-network

  backend-admin:
    build:
      context: ../../backend
      dockerfile: backend-admin/Dockerfile
      target: development
    container_name: rpg-backend-admin
    ports:
      - "8082:8082"
      - "6302:6302"
    volumes:
      - rpg-maven-repo:/root/.m2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rpg_admin
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_FLYWAY_CLEAN_ON_VALIDATION_ERROR=true
      - SPRING_FLYWAY_CLEAN_DISABLED=false
      - JWT_SECRET=${JWT_SECRET:-7a4b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b}
      - APP_AUTH_SERVICE_URL=http://backend-auth:8081
    depends_on:
      postgres:
        condition: service_healthy
      backend-auth:
        condition: service_started
    networks:
      - rpg-network

  backend-core:
    build:
      context: ../../backend
      dockerfile: backend-core/Dockerfile
      target: development
    container_name: rpg-backend-core
    ports:
      - "8080:8080"
      - "6300:6300"
    volumes:
      - rpg-maven-repo:/root/.m2
    environment:
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rpg
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_FLYWAY_CLEAN_ON_VALIDATION_ERROR=true
      - SPRING_FLYWAY_CLEAN_DISABLED=false
      - SPRING_DATA_REDIS_HOST=rpg-redis
      - SPRING_CACHE_TYPE=redis
      - JWT_SECRET=${JWT_SECRET:-7a4b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b}
      - APP_AUTH_SERVICE_URL=http://backend-auth:8081
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend-auth:
        condition: service_started
    networks:
      - rpg-network

  frontend:
    build:
      context: ../../frontend
      target: development
    container_name: rpg-frontend
    ports:
      - "4200:4200"
    volumes:
      - ../../frontend:/app
      - rpg-frontend-node-modules:/app/node_modules
    environment:
      - AUTH_SERVICE_URL=http://localhost:8081
      - ADMIN_SERVICE_URL=http://localhost:8082
      - CORE_SERVICE_URL=http://localhost:8080
    develop:
      watch:
        - action: sync
          path: ../../frontend/src
          target: /app/src
    networks:
      - rpg-network

networks:
  rpg-network:
    external: true
    name: rpg-network

volumes:
  rpg-maven-repo:
    name: rpg-maven-repo
  rpg-frontend-node-modules:
    external: true
    name: rpg-frontend-node-modules
  rpg-postgres-data:
    external: true
    name: rpg-postgres-data
  rpg-redis-data:
    external: true
    name: rpg-redis-data
  rpg-pgadmin-data:
    external: true
    name: rpg-pgadmin-data