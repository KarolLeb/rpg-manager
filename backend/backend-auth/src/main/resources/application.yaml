server:
  port: 8081

spring:
  application:
    name: rpgmanager-auth

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rpg_auth}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: public
    baseline-version: 1
    baseline-description: "Initial Auth Baseline"

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

jwt:
  secret: ${JWT_SECRET:7a4b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b}
  expiration: 86400000
