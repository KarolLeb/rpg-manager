services:
  postgres:
    image: postgres:15-alpine
    container_name: rpg-postgres
    restart: always
    environment:
      POSTGRES_DB: rpg
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - rpg-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rpg-network

  redis:
    image: redis:alpine
    container_name: rpg-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - rpg-redis-data:/data
    networks:
      - rpg-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: rpg-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - rpg-pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rpg-network

  backend:
    build:
      context: .././backend
      target: development
    container_name: rpg-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rpg
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_CACHE_TYPE=redis
    depends_on:
      postgres:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .././backend/src
          target: /app/src
        - action: rebuild
          path: .././backend/pom.xml
    networks:
      - rpg-network

  frontend:
    build:
      context: .././frontend
      target: development
    container_name: rpg-frontend
    ports:
      - "4200:4200"
    volumes:
      - rpg-frontend-node-modules:/app/node_modules
    develop:
      watch:
        - action: sync
          path: .././frontend/src
          target: /app/src
    networks:
      - rpg-network

networks:
  rpg-network:
    name: rpg-network
    driver: bridge

volumes:
  rpg-frontend-node-modules:
    name: rpg-frontend-node-modules
  rpg-postgres-data:
    name: rpg-postgres-data
  rpg-redis-data:
    name: rpg-redis-data
  rpg-pgadmin-data:
    name: rpg-pgadmin-data
