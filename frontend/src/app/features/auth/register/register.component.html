<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          [class.invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        >
        <div class="error-text" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username must be at least 3 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="error-text" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <div class="error-text" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          [class.invalid]="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
        >
        <div class="error-text" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>

      <div class="auth-links">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </form>
  </div>
</div>
