<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Campaign' : 'Create New Campaign' }}</h2>

  <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Campaign Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter campaign name">
      @if (campaignForm.get('name')?.invalid && campaignForm.get('name')?.touched) {
        <div style="color: red; font-size: 0.8em;">
          Name is required.
        </div>
      }
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter campaign description"></textarea>
    </div>

    <button type="submit" [disabled]="campaignForm.invalid">Save</button>
    <a routerLink="/campaigns" class="cancel-btn button">Cancel</a>
  </form>
</div>
