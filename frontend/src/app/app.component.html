<div class="app-layout">
  <app-toast></app-toast>
  @if (authService.currentUser$ | async; as user) {
    <nav class="main-nav">
      <div class="logo">RPG MANAGER <span class="version">v0.1</span></div>
      <ul class="nav-links">
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li>
          <a routerLink="/campaigns" routerLinkActive="active">Campaigns</a>
        </li>
      </ul>
      <div class="user-info">
        <span class="username">{{ user.username }} ({{ user.roles.join(', ') }})</span>
        <button (click)="onLogout()" class="logout-btn">Logout</button>
      </div>
    </nav>
  }

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
